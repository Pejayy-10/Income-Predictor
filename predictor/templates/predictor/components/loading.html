<div id="custom-loading-screen" class="fixed inset-0 bg-white bg-opacity-95 dark:bg-gray-900 dark:bg-opacity-95 z-50 flex flex-col items-center justify-center transition-opacity duration-300" style="display: none;">
    <div class="relative mb-8">
        <!-- Animated Circles -->
        <div class="absolute inset-0 flex items-center justify-center">
            <div class="w-32 h-32 rounded-full border-4 border-primary-200 opacity-20 animate-ping"></div>
        </div>
        <div class="absolute inset-0 flex items-center justify-center">
            <div class="w-24 h-24 rounded-full border-4 border-secondary-300 opacity-30 animate-ping" style="animation-delay: 0.3s;"></div>
        </div>
        <div class="absolute inset-0 flex items-center justify-center">
            <div class="w-16 h-16 rounded-full border-4 border-primary-400 opacity-40 animate-ping" style="animation-delay: 0.6s;"></div>
        </div>
        
        <!-- Main Loader -->
        <div class="custom-loader"></div>
    </div>
    
    <h3 class="text-xl font-bold text-primary-600 mb-2">Processing Your Data</h3>
    <p class="text-gray-500 dark:text-gray-400 mb-8 text-center max-w-md">Our AI model is analyzing your information to provide accurate predictions and personalized advice.</p>
    
    <div class="max-w-md w-full px-4">
        <div class="h-2 w-full bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
            <div class="h-full bg-gradient-to-r from-primary-500 to-secondary-500 rounded-full animate-progress"></div>
        </div>
        
        <div class="mt-4 flex justify-between text-xs text-gray-500 dark:text-gray-400">
            <span>Analyzing data</span>
            <span>Generating prediction</span>
            <span>Creating advice</span>
        </div>
    </div>
</div>

<script>
    // Show loading screen when form is submitted or when navigating to certain pages
    document.addEventListener('DOMContentLoaded', function() {
        const forms = document.querySelectorAll('form');
        const loadingScreen = document.getElementById('custom-loading-screen');
        
        if (forms.length > 0 && loadingScreen) {
            forms.forEach(form => {
                form.addEventListener('submit', function() {
                    loadingScreen.style.display = 'flex';
                    loadingScreen.classList.remove('opacity-0');
                });
            });
        }
        
        // Hide loading screen after page loads
        if (loadingScreen) {
            setTimeout(function() {
                loadingScreen.classList.add('opacity-0');
                setTimeout(function() {
                    loadingScreen.style.display = 'none';
                }, 300);
            }, 800);
        }
    });
</script>
